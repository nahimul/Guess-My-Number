<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <button type="submit" id="again">Again</button>
            <p>(Between 1 and 50)</p>
        </div>
        <div class="which">
            <h1>Guess My Number!</h1>
            <h1 id="h11">?</h1>
        </div>
        <div class="input-result">
            <div class="inputs">
                <input type="number" id="number">
                <input type="button" id="check" value="Check">
            </div>
            <div class="result">
                <h4 id="HorL">Start Guessing...</h4>
                <h4 id="score">Score : 50</h4>
                <h4 id="high-score">Highest Score: 0</h4>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
